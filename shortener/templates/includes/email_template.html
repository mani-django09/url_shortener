<!-- templates/includes/email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <p class="label">From:</p>
                <p>{{ first_name }} {{ last_name }}</p>
            </div>
            <div class="field">
                <p class="label">Email:</p>
                <p>{{ email }}</p>
            </div>
            <div class="field">
                <p class="label">Subject:</p>
                <p>{{ subject }}</p>
            </div>
            <div class="field">
                <p class="label">Message:</p>
                <p>{{ message }}</p>
            </div>
        </div>
    </div>
</body>
</html>
