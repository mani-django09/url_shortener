<!-- templates/shortener/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Dashboard</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Short Code</th>
                <th>Original URL</th>
                <th>Clicks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.short_code }}</td>
                <td>{{ url.original_url }}</td>
                <td>{{ url.clicks }}</td>
                <td>
                    <a href="{% url 'analytics_dashboard' url.short_code %}" class="btn btn-primary btn-sm">View Analytics</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
